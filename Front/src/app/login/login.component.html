<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="row" style="margin-bottom: 20px">
            <img class="img-fluid offset-3 col-lg-6" src="./assets/img/brand/longLogo.png">
          </div>
          <div class="card bg-secondary shadow border-0"style="padding-top: 30px">

            <div class="card-body px-lg-5 py-lg-5">

              <form role="form"   (ngSubmit)="onSubmit(formulaireLogin)"  #formulaireLogin="ngForm">
                <div class="form-group mb-3" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="text form-control email" type="email" name="email" placeholder="Organization Email" ngModel required="">


                  </div>
                </div>
                <div >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="text form-control" type="password" name="password" placeholder="Password" ngModel required="">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Remember me</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-white my-4 changeColor" (click)="onSubmit(formulaireLogin)" [disabled]="!formulaireLogin.form.valid">Sign in</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
