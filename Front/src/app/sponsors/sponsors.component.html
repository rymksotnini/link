<main>
    <div class="position-relative">
        <!-- Hero for FREE version -->
        <section class="section section-lg section-hero section-shaped">
            <!-- Background circles -->
            <div class="shape shape-style-1 shape-primary">
                <span class="span-150"></span>
                <span class="span-50"></span>
                <span class="span-50"></span>
                <span class="span-75"></span>
                <span class="span-100"></span>
                <span class="span-75"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
                <span class="span-50"></span>
                <span class="span-100"></span>
            </div>
        </section>
    </div>
    <section id="details" class="section section-lg pt-lg-0 mt--200">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="row row-grid">
                        <div class="col-lg-4" *ngFor="let sponsor of sponsors">
                            <div class="card card-lift--hover shadow border-0" style="height: 400px">
                                <div class="card-body py-5">
                                    <div class="icon icon-shape icon-shape-warning rounded-circle mb-4">
                                        <i class="fa fa-users"></i>
                                    </div>
                                    <h6 class="text-warning text-uppercase">{{sponsor.name}}</h6>
                                    <p class="description mt-3"><b>{{sponsor.description}}</b></p>
                                    <p class="description mt-3">{{sponsor.description}}</p>
                                    <div>
                                        <span class="badge badge-pill badge-warning">{{sponsor.activity}}</span>
                                        <span class="badge badge-pill badge-warning">{{sponsor.city}}</span>
                                        <span class="badge badge-pill badge-warning">{{sponsor.country}}</span>
                                    </div>
                                    <a [routerLink]="['/sponsor-details',sponsor.id]" class="btn btn-info mt-4">details</a>
                                    <a href="" class="btn btn-warning mt-4">delete</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
