<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  <head>
      <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
      <!-- Custom Theme files -->

      <!-- //Custom Theme files -->
      <!-- web font -->
      <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
      <!-- //web font -->
    </head>
    <!-- main -->
    <div class="main-w3layouts wrapper">


      <div class="main-agileinfo" >
        <div class="titreCustom">
          <p align="center">
            <br>
            Sign up as an Organization
          </p>
        </div>
        <div class="agileits-top">
          <form (ngSubmit)="onSubmit(formulaireOrganization)"  #formulaireOrganization="ngForm">
            <label>Organization Name</label><input class="text" type="text" name="organizationName" ngModel required="" style="margin-bottom: 10px">
            <label>Organization mail</label><input class="email" type="email" name="organizationEmail" ngModel required="" email style="margin-bottom: 10px">
            <label>Password</label><input class="text" type="password" name="password" ngModel required=""style="margin-bottom: 10px">
              <div class="mat-error" *ngIf="!valid"> Passwords do not match </div>
              <label>Confirm Password</label><input class="text " type="password" name="ConfirmPassword" ngModel required=""style="margin-bottom: 10px">
              <label>Domain</label><input class="text" type="text" name="organizationDomain" ngModel required=""style="margin-bottom: 10px">
            <label>Registration Number</label><input class="text  " type="text" name="organizationRegistrationNumber"  ngModel required="">
            <input class="btn btn-1 btn-danger changeColor " [disabled]="!formulaireOrganization.form.valid" type="submit" value="sign up">
            <input class="btn btn-1 btn-success changeColor " [disabled]="!formulaireOrganization.form.dirty" (click)="reset(formulaireOrganization)" value="reset">
          </form>
          <p> Already have an Account? <a (click)="onLogin()"> Login Now!</a></p>
        </div>
      </div>


    </div>
    <!-- //main -->


  </section>
</main>
